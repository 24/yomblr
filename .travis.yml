osx_image: xcode10
language: objective-c
xcode_project: yomblr.xcworkspace
xcode_scheme: yomblr
before_install:
- bundle install --path vendor/bundle
- bundle exec pod keys set TumblrOAuthConsumerKey $TUMBLR_OAUTH_CONSUMER_KEY
- bundle exec pod keys set TumblrOAuthConsumerSecret $TUMBLR_OAUTH_CONSUMER_SECRET
- bundle exec pod install --repo-update
notifications:
  slack:
    secure: 
